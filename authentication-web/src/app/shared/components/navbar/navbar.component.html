<div class="h-screen flex flex-col">
  <nav class="navbar bg-base-100 shadow-sm justify-between flex flex-row">
    <div class="text-xl text-center">{{ title }}</div>
    <div class="flex flex-row gap-2 items-center">
      <div class="inline-flex rounded-lg bg-gray-100 p-1">
        <button
          (click)="switchLang('th')"
          class="px-4 py-2 text-sm font-medium rounded-md transition hover:bg-white hover:shadow focus:outline-none"
          [ngClass]="{
            'bg-white shadow text-blue-600': currentLang === 'th',
            'text-gray-500': currentLang !== 'th',
          }"
        >
          ไทย
        </button>

        <button
          (click)="switchLang('en')"
          class="px-4 py-2 text-sm font-medium rounded-md transition hover:bg-white hover:shadow focus:outline-none"
          [ngClass]="{
            'bg-white shadow text-blue-600': currentLang === 'en',
            'text-gray-500': currentLang !== 'en',
          }"
        >
          EN
        </button>
      </div>

      <div style="padding: 5px; display: flex; flex-direction: row; gap: 10px">
        @if (authenticationService.userData$()) {
          <div style="margin: auto">Hello, {{ authenticationService.userData$()?.username }}</div>
          <button class="btn btn-error btn-outline" (click)="handleClickLogout()">Logout</button>
        }
      </div>
    </div>
  </nav>
  <div class="flex-1 overflow-auto">
    <router-outlet></router-outlet>
  </div>
</div>
