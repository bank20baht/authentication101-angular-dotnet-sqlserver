<div class="flex flex-col gap-1 items-center justify-center h-full">
  <div class="flex flex-col items-center justify-center gap-2 min-h-5/7 w-1/3">
    <authen-forms-builder
      class="w-full"
      [fields]="formFields"
      (formValueChange)="onFormValueChange($event)"
      (onFormValidStatusChange)="isAuthenFormsValid.set($event)"
    />
    <button class="btn btn-primary w-full" (click)="onLogin()" [disabled]="!isAuthenFormsValid()">
      {{ 'register.forms.register-button' | translate }}
    </button>
    <p class="mt-6 text-sm text-center text-gray-400">
      มีบัญชีอยู่แล้ว?
      <span
        class="ml-1 text-blue-600 font-semibold cursor-pointer hover:text-blue-500 hover:underline transition-colors duration-200"
        (click)="router.navigate(['login'])"
      >
        เข้าสู่ระบบ
      </span>
    </p>
  </div>
</div>
