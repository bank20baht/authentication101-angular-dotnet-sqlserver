<div class="flex flex-col gap-1 items-center justify-center h-full">
  <div class="flex flex-col items-center justify-center gap-2 min-h-5/7">
    <authen-forms-builder
      [fields]="formFields"
      (formValueChange)="onFormValueChange($event)"
      (onFormValidStatusChange)="isAuthenFormsValid.set($event)"
    />
    <button class="btn btn-primary w-full" (click)="onLogin()" [disabled]="!isAuthenFormsValid()">
      Login
    </button>
  </div>
</div>
